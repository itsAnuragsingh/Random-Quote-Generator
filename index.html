<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
            <i class='bx bxs-quote-alt-left'></i>
          <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
          <i class='bx bxs-quote-alt-right'></i>

        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>



      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech"><i class='bx bxs-volume-full'></i></li>
            <li class="copy"><i class='bx bxs-copy'></i></li>
            <li class="twitter"><i class='bx bxl-twitter'></i></li>
          </ul>
          <button class="newQ">New Quote</button>
        </div>
      </div>
    </div>
            <!-- ---------------------------popu-area------------------------------------- -->
<span class="overlay"></span>
<div class="modal-box">
  <i class='bx bx-check-circle bx-tada' ></i>
  <h2>Copied !!</h2>
  <h3>You have successfully copied the quote.❤️</h3>
  <div class="but">
    <button class="close-btn">Close</button>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
